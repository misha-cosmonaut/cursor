<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Генератор отчёта</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-8">
  <h1 class="text-3xl font-bold mb-8 text-gray-800">Редактор отчёта</h1>

  <div class="w-full max-w-xl bg-white rounded-xl shadow p-8 mb-8">
    <div class="flex flex-col gap-4">
      <label class="flex flex-col text-gray-700 font-medium">Дата отчёта:
        <input id="reportDate" type="date" class="mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </label>
      <label class="flex flex-col text-gray-700 font-medium">Подразделение:
        <input id="department" type="text" placeholder="Sales Department" class="mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </label>
      <label class="flex flex-col text-gray-700 font-medium">Ответственный:
        <input id="responsible" type="text" placeholder="John Doe" class="mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </label>
    </div>
    <div id="goalsContainer" class="mt-6"></div>
    <button type="button" onclick="addGoal()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition">+ Добавить цель</button>
    <div class="flex gap-4 mt-6">
      <button onclick="generateReport()" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition">Сгенерировать отчёт</button>
      <button onclick="printReport()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition">Распечатать / Сохранить в PDF</button>
    </div>
    <div id="report" class="report mt-8"></div>
  </div>
  <script src="js/ui-goal.js"></script>
  <script src="js/data-collect.js"></script>
  <script src="js/chart-draw.js"></script>
  <script src="js/report-generate.js"></script>
  <script src="js/print.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
